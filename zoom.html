<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
    <title>EASYFRAME</title>
    <link rel="stylesheet" type="text/css" href="./css/injeinc/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/injeinc/base.css" />
	<script src="./js/injeinc/jquery.min.js"></script>
	<script src="./js/injeinc/common.js"></script>
	<script>
	$(function(){
		var targetUrl = window.location.search.split("url=")[1];
		$("#zoomImg").attr("src",targetUrl);
	});
	</script>
</head>
<body>
<div id="wrap">
	<div class="modalWrap window">
		<div class="modalTitle">
			<h2>이미지 상세보기</h2>
			<a href="#" class="btn_modalClose">창닫기</a>
		</div>
		<div class="modalContent">
			<img id="zoomImg" src="./images/logo.png" alt="확대이미지">
		</div>
	</div>
</div>
<div id="overlay"></div>
</body>
</html>
